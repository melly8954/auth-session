services:
  mysql:
    image: mysql:8.0
    container_name: auth-session-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${MYSQL_HOST_PORT}:3306"       # 호스트 포트 : 컨테이너 포트
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d   # 초기화 SQL 파일 위치
      - mysql-data:/var/lib/mysql

  app:
    build: .                      # 현재 디렉토리의 Dockerfile로 빌드
    image: auth-session:latest    # 이미지 이름 지정
    container_name: auth-session-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME}?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"                # 호스트 포트 : 컨테이너 포트
    depends_on:
      - mysql
    restart: always

volumes:
  mysql-data:
